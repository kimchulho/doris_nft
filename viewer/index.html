<html>
<head>

<body id="viewer_body">

    <div class="left">
		<p id="reloadPage">Reload</p>

    </div>

	<div class="right">
		<img src="http://kimchulho.com/work/domodomo/domodomologo_white.svg" height="25px" style="opacity:0.5;" onclick="parent.toggleFullScreen()">

    <script>
    // 파라메터 정보가 저장될 오브젝트
    // common.js 같은 모든 페이지에서 로딩되는 js 파일에 넣어두면 됨.
    var getParam = function(key){
        var _parammap = {};
        document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
            function decode(s) {
                return decodeURIComponent(s.split("+").join(" "));
            }
 
            _parammap[decode(arguments[1])] = decode(arguments[2]);
        });

		result = _parammap[key] == null ? '0' : _parammap[key]
 
        return result;
    };

        if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
        }

        var container;
		var domodomoobj;
        var camera,camera2, controls, scene, renderer;
        var lighting, ambient, keyLight, fillLight, backLight;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;
		var isMouseMove=false;
		var isFullScreen=false;
var strDownloadMime = "image/octet-stream";
        init();
        animate();
        document.getElementById("reloadPage").addEventListener('click', reloadPage);
        function init() {

            container = document.createElement('div');
			container.id="domodomo3ddiv";
            document.body.appendChild(container);
			//document.getElementById("domodomo3ddiv").appendChild(container);

            /* Camera */

            //camera = new THREE.PerspectiveCamera(10, window.innerWidth / window.innerHeight, 1, 1000);
            camera = new THREE.OrthographicCamera(window.innerWidth / (-2), window.innerWidth/2, window.innerHeight/2, window.innerHeight/(-2), 1, 1000);
			camera.position.x = 10;//40
			camera.position.y = 0;//20
            camera.position.z = 20;//200
			camera.zoom = 12
			camera.updateProjectionMatrix();

            /* Scene */

            scene = new THREE.Scene();

			scene.position.y=-11;
            lighting = false;

            ambient = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambient);

            keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 10%, 15%)'), .05);
            keyLight.position.set(-100, 0, 100);

            fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), .05);
            fillLight.position.set(100, 0, 100);

            backLight = new THREE.DirectionalLight(0xffffff, .05);
            backLight.position.set(100, 0, -100).normalize();
			//scene.add(keyLight);
			//scene.add(fillLight);
			//scene.add(backLight);

            /* Model */
			var mtlSource = "newmtl default\nKd 1 1 1\nKs 0.00000 0.00000 0.00000\nmap_Kd "+getParam('id')+".png";
            var mtlLoader = new THREE.MTLParser();
            mtlLoader.setBaseUrl('img/');
			mtlLoader.setCrossOrigin(true);
			mtlLoader.load(mtlSource, function (materials) {
            //mtlLoader.load('ti.mtl', function (materials) {

                materials.preload();

                materials.materials.default.map.magFilter = THREE.NearestFilter;
                materials.materials.default.map.minFilter = THREE.LinearFilter;
				materials.materials.default.side = THREE.FrontSide;
				//materials.materials.default.transparent = true;
				materials.materials.default.alphaTest = .5;
				materials.preload();
                var objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.setPath('3d/');
                objLoader.load('doris.obj', function (object) {
					domodomoobj=object;
                    scene.add(object);

                });
				materials.preload();

            });

			var mtlSource2 = "newmtl default\nKd 0.5 0.5 0.5\nKs 0.00000 0.00000 0.00000\nmap_Kd "+getParam('id')+".png";
            var mtlLoader2 = new THREE.MTLParser();
            mtlLoader2.setBaseUrl('img/');
			mtlLoader2.setCrossOrigin(true);
			mtlLoader2.load(mtlSource2, function (materials) {
            //mtlLoader.load('ti.mtl', function (materials) {

                materials.preload();

                materials.materials.default.map.magFilter = THREE.NearestFilter;
                materials.materials.default.map.minFilter = THREE.LinearFilter;
				materials.materials.default.side = THREE.BackSide;
				//materials.materials.default.transparent = true;
				materials.materials.default.alphaTest = .5;
materials.preload();
                var objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.setPath('3d/');
                objLoader.load('doris.obj', function (object) {
					domodomoobj=object;
                    scene.add(object);

                });
materials.preload();
            });


            /* Renderer */

            renderer = new THREE.WebGLRenderer({
                    preserveDrawingBuffer: true
                });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(new THREE.Color("hsl(0, 0%, 20%)"));

            container.appendChild(renderer.domElement);

            /* Controls */

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;
			controls.autoRotate = false;
			controls.autoRotateSpeed = 3;
controls.minPolarAngle = Math.PI/2;
controls.maxPolarAngle = Math.PI/2;
            /* Events */

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('keydown', onKeyboardEvent, false);
			document.getElementById("domodomo3ddiv").addEventListener('mouseup', onMouseUp, false);
			document.getElementById("domodomo3ddiv").addEventListener('mousedown', onMouseDown, false);
			document.getElementById("domodomo3ddiv").addEventListener('mousemove', onMouseMove, false);

        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

		
		function onMouseUp(e){
			//document.getElementById("log").innerHTML="onMouseUp";
			if(isMouseMove)
				controls.autoRotate=false;
		}

		function onMouseDown(e){
			//document.getElementById("log").innerHTML="onMouseDown";
			if(isMouseMove)
				controls.autoRotate=false;
			else
			{
				//isFullScreen
				controls.autoRotate=!controls.autoRotate;
				isMouseMove = false;
			}
		}

		function onMouseMove(e){
			//isMouseMove = false;
			//document.getElementById("log").innerHTML="isMouseMove:"+isMouseMove+" / "+camera2+" "+camera.position.x;
			if(!controls.autoRotate)
			{
				//document.getElementById("log").innerHTML="onMouseMoveno"+" / "+camera2+" "+camera.position.x;
				isMouseMove = false;
			}
			else
			{
				isMouseMove = true;
				//document.getElementById("log").innerHTML="onMouseMove"+" / "+camera2+" "+camera.position.x;
			}
			
		}

        function onKeyboardEvent(e) {

            if (e.code === 'KeyL') {

                lighting = !lighting;

                if (lighting) {

                    ambient.intensity = 0.25;
                    scene.add(keyLight);
                    scene.add(fillLight);
                    scene.add(backLight);

                } else {

                    ambient.intensity = 1.0;
                    scene.remove(keyLight);
                    scene.remove(fillLight);
                    scene.remove(backLight);

                }

            }

        }

        function animate() {
			
			//domodomoobj.rotation.x += 0.005;
			//domodomoobj.rotation.z += 0.01;
			renderer.render( scene, camera );

            requestAnimationFrame(animate);

            controls.update();

            render();

        }

        function render() {

            renderer.render(scene, camera);

        }

   function reloadPage() {
        window.location.reload();
    }

        } else {

        }
    }
    </script>
<script>
  var videoElement = document.getElementById("viewer_body");
    
  function toggleFullScreen() {
	//controls.autoRotate=!controls.autoRotate;
    if (!document.mozFullScreen && !document.webkitFullScreen) {
      if (videoElement.mozRequestFullScreen) {
        videoElement.mozRequestFullScreen();
      } else {
        videoElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
      }
    } else {
      if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else {
        document.webkitCancelFullScreen();
      }
    }
  }
